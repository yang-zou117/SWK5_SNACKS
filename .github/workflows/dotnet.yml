# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches:
      - main 
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore dependencies
        run: dotnet restore ./src/SNACKS/SNACKS.sln

      - name: Build
        run: dotnet build --no-restore ./src/SNACKS/SNACKS.sln

      - name: Test 
        run: dotnet test ./src/SNACKS/SNACKS.sln


